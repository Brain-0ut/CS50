        <script>
            // TODO: Add code to check answers to questions
            let select = document.querySelector('#q1');
            console.log(select);
            select.addEventListener('click', function(event) {
                if (event.target.id == "4")
                {
                    event.target.classList.toggle("btn-success");
                    //alert("That`s right")
                }
                else
                {
                    event.target.classList.toggle("btn-danger");
                }
            });

	document.querySelector('form').addEventListener('submit', function(e) {
        let cap = document.querySelector('input').value;
	if (cap.toLowerCase() == "kyiv") {
	e.target[0].style.color = "green";
	e.target[0].style.fontWeight="bold";
	e.target[0].value = cap.toUpperCase() + " - That`s right!!!";
	}
	else
	{
        e.target[0].style.color = "red";
	e.target[0].value = cap + " - That`s wrong!";
	}
        e.preventDefault();
    	});
